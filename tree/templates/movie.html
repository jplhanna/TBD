{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
        <title>Delphi Recommendation Engine</title>
    </head>
    <body>
        {% include "navigation.html" %}
        <!--
        {% if request.flavour == "mobile" %}
            <h1 class="col-md-12">TBD</h1>
        {% else %}
            <h1 class="col-md-12">To Be Determined</h1>
        {% endif %}
        
        <p class="col-md-12 question">Are you ready to play a game?</p>
        <p class="col-md-6 yes">Yes</p>
        <p class="col-md-6 no">No</p>
        -->
        <h3 id="title" style="width:60%;">{{movie.title}}</h3>
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success" aria-label="Left Align" onclick="submitResponse(1)">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="false"></span>
            </button>
        </div>
        <div class="col-sm-2" style="text-align:center;">
            <a id="imdb_logo" href="{{movie.imdb}}" target="_blank"><img src="{% static 'img/IMDb_logo.png' %}" width="100px"/></a>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" aria-label="Left Align" onclick="submitResponse(-1)">
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="false"></span>
            </button>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-12">
            <a href="/tbd/question"><button class="btn btn-primary">Start over</button></a>
        </div>
    </body>
</html>
