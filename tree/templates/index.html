{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Edited bootstrap -->
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/shared.css' %}"/>
    </head>
    <body>
        <!--
        {% if request.flavour == "mobile" %}
            <h1 class="col-md-12">TBD</h1>
        {% else %}
            <h1 class="col-md-12">To Be Determined</h1>
        {% endif %}
        
        <p class="col-md-12 question">Are you ready to play a game?</p>
        <p class="col-md-6 yes">Yes</p>
        <p class="col-md-6 no">No</p>
        -->
        <h1 id = "header"></h1>
        <p id = "answer"></p>
        <script>
            var header = document.getElementById("header");
            header.innerHTML = "Delphi Recommendation Engine";
            header.style.color = "rgb(155, 102, 102)";
            
            var answer = document.getElementById("answer");
            answer.innerHTML = "--not yet answered--";
            answer.style.color = "rgb(200, 200, 200)";
            answer.style.fontSize = "35px";
        </script>
        <button id = "buttonYes" onclick = "clickYes()" style = "font-size = 35px;">YES!</button>
        <script>
        function clickYes() {
            var answer = document.getElementById("answer");
            answer.innerHTML = "-- answered yes --";
        }
        </script>
        <button id = "bettonNO" onclick = "clickNo()">NO!</button>
        <script>
        function clickNo () {
            var answer = document.getElementById("answer");
            answer.innerHTML = "-- answered no --";
        }
        </script>
    </body>
</html>
