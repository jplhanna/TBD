{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script>
            var scores = [{{ scores }}];
            var questions = [];
            {% for q in question_list %}
                questions.push( "{{ q.question_text }}" );
            {% endfor %}
        </script>
        <script src="{% static 'js/shared.js' %}"></script>
        
        <!-- Edited bootstrap -->
        <title>Delphi Recommendation Engine</title>
    </head>
    <body onload="initQuestions()">
        {% include "navigation.html" %}
        <h3 id = "question"></h3>
        <p id = "results"></p>
        <p id = "answer"></p>
        <div class="buttons" style="width:25%;margin-top:4rem;">
            <button type="button" class="btn" id="buttonYes" onclick="submit(1)" style="background-color:#98C38C;color:#fff;">Yes</button>
            <button type="button" class="btn" id="buttonNo" onclick="submit(-1)" style="background-color:#F17272;color:#fff;">No</button>
        </div>
        <div id="finish" >
            <button type="button" class="btn" id="buttonFinish" onclick="submit(0)" style="display:block;margin:0 auto;margin-top:12rem;">Finish</button>
        </div>
    </body>
</html>
