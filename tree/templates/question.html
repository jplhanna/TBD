{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script>
            var scores = [{{ scores }}];
            var questions = [];
            {% for q in question_list %}
                questions.push( "{{ q.question_text }}" );
            {% endfor %}
        </script>
        <script src="{% static 'js/shared.js' %}"></script>
        
        <!-- Edited bootstrap -->
        <title>Delphi Recommendation Engine</title>
    </head>
    <body onload="initQuestions()">
        {% include "navigation.html" %}
        <h3 id = "question"></h3>
        <p id = "results"></p>
        <p id = "answer"></p>
        <div id="buttons">
            <button type="button" class="btn btn-success" id="buttonYes" onclick="submit(1)" style="font-size=35px;">Yes</button>
            <button type="button" class="btn btn-danger" id="buttonNo" onclick="submit(-1)" style="font-size=35px;">No</button>
        </div>
        <div id="finish">
            <button type="button" class="btn btn-primary" id="buttonFinish" onclick="submit(0)" style="font-size=35px">Finish</button>s
        </div>
    </body>
</html>
