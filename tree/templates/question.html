{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script>
            var scores = [{{ scores }}];
            var questions = [];
            {% for q in question_list %}
                questions.push( "{{ q.question_text }}" );
            {% endfor %}
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'js/shared.js' %}"></script>
        
        <!-- Edited bootstrap -->
        <title>Delphi Recommendation Engine</title>
    	<link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body onload="initQuestions()">
        <div id = "nav">
            <div id="logo"></div>
            <ul>
                <li>About</li>
                <li>
                    <a href = "signin/">Sign in</a>
                </li>
                <li>
                    <a href = "signup/">Sign up</a>
                </li>
            </ul>
        </div>
        <!--
        {% if request.flavour == "mobile" %}
            <h1 class="col-md-12">TBD</h1>
        {% else %}
            <h1 class="col-md-12">To Be Determined</h1>
        {% endif %}
        
        <p class="col-md-12 question">Are you ready to play a game?</p>
        <p class="col-md-6 yes">Yes</p>
        <p class="col-md-6 no">No</p>
        -->
        <h3 id = "question"></h3>
        <p id = "results"></p>
        <p id = "answer"></p>
        <div id="buttons">
            <button class="btn" id="buttonYes" onclick="submit(1)" style="font-size = 35px;">Yes</button>
            <button class="btn" id="buttonNo" onclick="submit(-1)" style="font-size = 35px;">No</button>
        </div>
    </body>
</html>
